<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie's Hub</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Foodie's Hub</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
        <div class="cart-icon">
            ðŸ›’ <span class="cart-count">0</span>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero-section">
    <div class="hero-content">
      <h1>Delicious Food Delivered To You</h1>
      <p>Order your favorite meals from top restaurants near you</p>
      <a href="menu.html" class="cta-button">Browse Menu</a>
    </div>
    </header>

    <!-- Category Section -->
    <section class="category-section">
        <h2>Food Categories</h2>
        <div class="category-grid">
            <div class="category-card" onclick="showProductInfo('Pizza', 'Hot cheesy pizza loaded with toppings!','image/pizza.jpg')">
                <img src="image/pizza.jpg" alt="Pizza" />
                <h3>Pizza</h3>
            </div>
            <div class="category-card" onclick="showProductInfo('Burger', 'Juicy burger with fresh lettuce and sauces!','image/burger.jpg')">
                <img src="image/burger.jpg" alt="Burger">
                <h3>Burger</h3>
            </div>
            <div class="category-card" onclick="showProductInfo('Biryani', 'Spicy and flavorful biryani served hot!','image/biryani.jpg')">
                <img src="image/biryani.jpg" alt="Biryani">
                <h3>Biryani</h3>
            </div>
            <div class="category-card" onclick="showProductInfo('Desserts', 'Sweet and delicious dessert to finish your meal!','image/desserts.jpg')">
                <img src="image/desserts.jpg" alt="Desserts">
                 <h3>Desserts</h3>
            </div>

        </div>
    </section>
    <!-- Product Info Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <img id="productImage" src="" alt="Product Image" class="modal-img" />
            <h2 id="productTitle"></h2>
            <p id="productDescription"></p>
            <a href="menu.html" class="order-btn">Order Now</a>
        </div>
    </div>
    <script src="index.js"></script>
   



</body>

</html>
