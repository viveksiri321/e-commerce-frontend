<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu | Foodie's Hub</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">🍽️ Foodie's Hub</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
    <div class="cart-icon">
      🛒 <span class="cart-count">0</span>
    </div>
  </nav>

  <!-- Menu Section -->
  <section class="menu-section">
    <h2>🍔 Our Popular Dishes</h2>
    <div class="menu-grid">
      <div class="menu-item">
        <img src="image/pizza.jpg" alt="Pizza"/>
        <h3>Margherita Pizza</h3>
        <p>₹199</p>
        <button class="add-btn">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="image/burger.jpg" alt="Burger">
        <h3>Cheese Burger</h3>
        <p>₹139</p>
        <button class="add-btn">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="image/biryani.jpg" alt="Biryani">
        <h3>Mutton Biryani</h3>
        <p>₹159</p>
        <button class="add-btn">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="image/desserts.jpg" alt="Desserts">
        <h3>Chocolate Lava Cake</h3>
        <p>₹179</p>
        <button class="add-btn">Add to Cart</button>
      </div>
      <!-- Add more items here -->
    </div>
  </section>
  <script src="menu.js"></script>



</body>
</html>
